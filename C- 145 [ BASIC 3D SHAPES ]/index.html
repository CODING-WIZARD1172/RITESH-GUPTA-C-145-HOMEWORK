<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <title> BASIC 3D SHAPES </title>
</head>
<body>
    <a-scene background = "#000000">
        <a-box color = "#804000" position = "0 1 -3"></a-box>
        <a-sphere color = "#ffd800" position = "30 50 -100" radius = "10"></a-sphere>
        <a-cone color = "#809000" position = "0 2 -3" radius = "3"></a-cone>
        <a-octahedron color = "#ff00ff" position ="1 1 -2.5" radius = "0.25"></a-octahedron>
        <a-cylinder color = "#909500" position = "-2 1 -3" side = "double" rotation = "0 0 90" radius = "0.5" height = "1.5"></a-cylinder>
        <a-cylinder color = "#909500" position = "-2 1 -2" side = "double" rotation = "0 0 90" radius = "0.5" height = "1.5"></a-cylinder>
        <a-cylinder color = "#909500" position = "-2 1 -1" side = "double" rotation = "0 0 90" radius = "0.5" height = "1.5"></a-cylinder>
        <a-ring position = "0 2.5 -3" rotation = "90 0 0" side = "double"></a-ring>
        <a-plane color = "#00ff00" position ="0 0 -3" width = "10" height = "10" rotation = "-90 0 0"></a-plane>
        <a-sky color = "#22aaff" ></a-sky>
    </a-scene>
</body>
</html>
